<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description" content="{{ site.description }}">
  <meta name="theme-color" content="#f97316">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://cdn.auth0.com/js/auth0/9.18.1/auth0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/auth.js"></script>
</head>
<body class="min-h-screen flex flex-col bg-white">
  <!-- Header -->
  <header class="border-t-4 border-b-8 border-orange-500 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4 py-4 sm:py-6">
        <a href="/" class="flex items-center gap-3 focus:outline-none focus:ring-2 focus:ring-orange-500 rounded">
          <svg class="h-16 sm:h-20 md:h-24" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="metal" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="hsl(0,0%,58%)" />
                <stop offset="47%" stop-color="hsl(0,0%,80%)" />
                <stop offset="53%" stop-color="hsl(0,0%,38%)" />
                <stop offset="100%" stop-color="hsl(0,0%,58%)" />
              </linearGradient>
            </defs>
            <text style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Red Hat Display';letter-spacing:-2px;fill:url(#metal);" 
              x="0" y="50" class="text-[38px] sm:text-[42px] md:text-[48px] lg:text-[52px]">CODERIC</text>
          </svg>
        </a>
        <div class="flex items-center gap-2">
          <div class="guest hidden">
            <button onclick="login()" class="bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded transition-colors">
              Sign In
            </button>
          </div>
          <div class="authenticated hidden">
            <span id="username" class="text-gray-700 mr-3"></span>
            <button onclick="logout()" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded transition-colors">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  {% if page.navigation %}
    {% include {{ page.navigation }} %}
  {% endif %}

  <!-- Main Content -->
  <main id="main-content" class="flex-grow">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-stone-900 text-white py-8 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-sm text-stone-400">
        &copy; {{ 'now' | date: "%Y" }} Coderic Corporation. All rights reserved.
      </p>
      <div class="flex justify-center gap-4 mt-4 text-xs text-stone-500">
        <a href="https://coderic.org" class="hover:text-orange-500 transition-colors">Organization</a>
        <span>?</span>
        <a href="https://coderic.co" class="hover:text-orange-500 transition-colors">FinTech</a>
        <span>?</span>
        <a href="https://coderic.cloud" class="hover:text-orange-500 transition-colors">Cloud</a>
        <span>?</span>
        <a href="https://coderic.net" class="hover:text-orange-500 transition-colors">Hub</a>
      </div>
    </div>
  </footer>
</body>
</html>
