url: "https://coderic.net"
baseurl: ""
title: "Coderic"
subtitle: "Content Hub, Stream & News"
description: "Centro de contenido, documentación y comunicación. Hub de información del ecosistema Coderic - contenido, noticias, documentación y comunicación."
network: "HUB"

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation (compatible with flyout menu)
navigation:
  - label: "Contenido"
    url: "/#content"
    has_flyout: true
    flyout_sections:
      - title: "Recursos Públicos"
        links:
          - label: "APIs"
            url: "/apis"
            description: "APIs públicas y documentación"
          - label: "Datasets"
            url: "/datasets"
            description: "Conjuntos de datos compartidos"
          - label: "Endpoints"
            url: "/endpoints"
            description: "Endpoints y servicios disponibles"
  - label: "Stream"
    url: "/stream"
  - label: "Red"
    url: "/network"

# Footer Links
footer_links:
  - label: "API Docs"
    url: "/endpoints"
  - label: "GitHub"
    url: "https://github.com/Coderic/coderic.net"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
  - package.json
  - package-lock.json
  - wrangler.toml
  - README.md
  - notify-indexnow.sh
  - indexnow-key.txt
  - f8172f17bbe9e7dabb7a76a4a7be3d2f.txt
