url: "https://coderic.net"
baseurl: ""
title: "Coderic"
subtitle: "Network Hub"
description: "Hub de red del ecosistema Coderic. APIs públicas, datasets compartidos, endpoints y servicios MQTT."
network: "HUB"

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation (compatible with flyout menu)
navigation:
  - label: "APIs"
    url: "/apis"
    has_flyout: true
    flyout_sections:
      - title: "Tipos de API"
        links:
          - label: "REST API"
            url: "/apis#rest"
            description: "APIs RESTful para acceso a contenido"
          - label: "GraphQL"
            url: "/apis#graphql"
            description: "API GraphQL para consultas flexibles"
          - label: "WebSocket"
            url: "/apis#websocket"
            description: "Conexiones WebSocket en tiempo real"
          - label: "Documentación"
            url: "/apis#documentation"
            description: "Documentación completa de APIs"
  - label: "Datasets"
    url: "/datasets"
    has_flyout: true
    flyout_sections:
      - title: "Acceso a Datasets"
        links:
          - label: "Catálogo"
            url: "/datasets#catalog"
            description: "Catálogo completo de datasets"
          - label: "Formatos"
            url: "/datasets#formats"
            description: "Formatos disponibles (JSON, CSV, XML)"
          - label: "Descarga"
            url: "/datasets#download"
            description: "Descarga directa de datasets"
          - label: "API de Datasets"
            url: "/datasets#api"
            description: "Acceso programático a datasets"
  - label: "Endpoints"
    url: "/endpoints"
    has_flyout: true
    flyout_sections:
      - title: "Servicios"
        links:
          - label: "Listado Completo"
            url: "/endpoints#list"
            description: "Todos los endpoints disponibles"
          - label: "Documentación"
            url: "/endpoints#documentation"
            description: "Documentación de endpoints"
          - label: "Ejemplos"
            url: "/endpoints#examples"
            description: "Ejemplos de uso"
          - label: "Estado"
            url: "/endpoints#status"
            description: "Estado de los endpoints"
  - label: "MQTT"
    url: "/mqtt"
    has_flyout: true
    flyout_sections:
      - title: "Servicios MQTT"
        links:
          - label: "Brokers"
            url: "/mqtt#brokers"
            description: "Brokers MQTT disponibles"
          - label: "Topics"
            url: "/mqtt#topics"
            description: "Topics y suscripciones"
          - label: "Documentación"
            url: "/mqtt#documentation"
            description: "Documentación MQTT"
          - label: "Ejemplos"
            url: "/mqtt#examples"
            description: "Ejemplos de conexión"
  - label: "Streaming"
    url: "/streaming"

# Footer Links
footer_links:
  - label: "API Docs"
    url: "/endpoints"
  - label: "GitHub"
    url: "https://github.com/Coderic/coderic.net"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle
  - package.json
  - package-lock.json
  - wrangler.toml
  - README.md
  - notify-indexnow.sh
  - indexnow-key.txt
  - f8172f17bbe9e7dabb7a76a4a7be3d2f.txt
